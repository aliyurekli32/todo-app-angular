<div class="container p-1 m-1">
 

  <div class="container text-center">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-red-700 uppercase">{{title}}</h1>
      <h2 class="text-blue-700 uppercase">{{getName()}}</h2>
      <div class="mb-6">
        <label for="username-success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Todo Add Angular</label>
        <input type="text" id="username-success" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-100 dark:border-green-400" placeholder="Add todo...">
      </div>
      <!-- <div>
        <label for="username-error" class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500">Your name</label>
        <input type="text" id="username-error" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-red-100 dark:border-red-400" placeholder="Bonnie Green">
        <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> Username already
          taken!</p>
      </div> -->
      <div class="flex gap-18 border-blue-700 border-1 border-rounded justify-center text-center">
        <div>Id</div>
        <div>Name</div>
        <div>Description</div>
        <div>Completed</div>
        <div>Edit</div>
        <div>Delete</div>
      </div>

      <div *ngFor="let item of getItems()" class="flex border-blue-100 border-1 border-rounded justify-center items-center text-center">
        <div class="border-1 w-[10%] "> {{item.id}}</div>
        <div class="border-1 w-[20%] ">{{item.description}}</div>
        <div class="border-1 w-[20%] ">{{item.description}}</div>
        <div class="border-1 w-[10%] " [ngSwitch]="item.completed">
           <span *ngSwitchCase="true" >Yes</span> <span *ngSwitchCase="false" >No</span> 
        </div>
        <div class="border-1 w-[20%] "><button class="btn bg-green-700 ">Edit</button></div>
        <div class="border-1 w-[20%] "><button class="btn bg-red-700 ">Delete</button></div>
        <div> <input type="checkbox" name="" id="" [(ngModel)]="item.completed" > </div>
      </div>
    </div>
    
  </div>

</div>
